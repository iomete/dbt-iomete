fixed:
  type: iomete
prompts:
  host:
    hint: "Data plane host. e.g., dceopo8x.iomete.cloud"
  port:
    hint: "Data plane port. e.g., 443"
    default: 443
  scheme:
    hint: "Http connection scheme. https or http"
    default: "https"
  lakehouse:
    hint: "lakehouse name that dbt will connect"
  schema:
    hint: "default schema that dbt will build objects in"
  user:
    hint: "username"
  token:
    hint: "personal access token"
    hide_input: true
  connect_timeout:
    default: 120
    hint: "connection timeout in seconds"
    type: "int"
  connect_retries:
    default: 0
    type: "int"
  threads:
    hint: "1 or more"
    type: "int"
    default: 1
