fixed:
  type: iomete
prompts:
  host:
    hint: "Data plane host."
  port:
    hint: "Data plane port. e.g., 443"
    default: 443
  https:
    hint: "Connection is https. Set to false for http."
    default: true
  dataplane:
    hint: "dataplane name that dbt will connect"
  lakehouse:
    hint: "lakehouse name that dbt will connect"
  schema:
    hint: "default schema that dbt will build objects in"
  user:
    hint: "username"
  token:
    hint: "personal access token"
    hide_input: true
  connect_timeout:
    default: 120
    hint: "connection timeout in seconds"
    type: "int"
  connect_retries:
    default: 0
    type: "int"
  threads:
    hint: "1 or more"
    type: "int"
    default: 1
