name: PR Check - Run Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Run Unit tests
        run: |
          tox -e unit

      - name: Run Integration tests
        env:
          DBT_IOMETE_HOST: dev.iomete.cloud
          DBT_IOMETE_PORT: 443
          DBT_IOMETE_HTTPS: true
          DBT_IOMETE_LAKEHOUSE: dbt
          DBT_IOMETE_USER_NAME: admin
          DBT_IOMETE_DOMAIN: default
          DBT_IOMETE_TOKEN: ijb5x0zXGOen5aUBkYh7ml_YheW0BFVifefhh15yZpc
          DBT_IOMETE_DATAPLANE: spark-resources
        run: |
          tox -e integration-iomete
